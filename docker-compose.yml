version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: flow_postgres
    environment:
      POSTGRES_DB: flow_db
      POSTGRES_USER: flow_user
      POSTGRES_PASSWORD: flow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flow_user -d flow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: flow_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@flow.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
